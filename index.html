<!DOCTYPE html>
<html>
    <!--Header of document -->
    <head>
        <!--Title of document-->
        <title>Simple Interest Calculator</title>
        <!--Call the javascript file-->
        <script src="script.js"></script>
        <!--Call the cascading stylesheet-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <!--Toggle User for their input-->
            <div class="innerdiv">
                Amount <input type="number"  id="principal">
                <br><br>
                Rate <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.50"><span id="rate_val">10.50%</span>
                <br><br>
                No. of Years 
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  
                <br><br>
                <!--Toggle User to compute calculations-->
                <button onclick="compute()">Compute Interest</button>
                <br><br>
                <span id="result"></span>
                <br><br>
            </div>    
        <footer>
        <!--Copyright-->
        &#169; Everyone Can Get Rich


        </footer>
        </div>
    </body>
</html>
